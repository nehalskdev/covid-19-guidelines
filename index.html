<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Grid Masonry</title>
  </head>
  <body>
    <div class="container">
        <div class="box">
            <div class="content">
                <img src="1.png" alt="washing hands">
                <p>Wash Your hands frequently.</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="2.png" alt="sneezing man">
                <p>While sneezing cover your nose.</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="3.png" alt="airplane">
                <p>Avoid Traveling if unwell.</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="4.png" alt="ill cat">
                <p>check wether you have temperature.</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="5.png" alt="mask">
                <p>wear mask in public places</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="6.png" alt="cooking">
                <p>Follow Healthy diet.</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="7.png" alt="health kit">
                <p>Always seek professional help if unwell.</p>
            </div>
        
    </div>
  </body>
</html>
